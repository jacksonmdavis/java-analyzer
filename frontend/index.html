<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        #left-panel {
            background-color: #f8f9fa;
            padding: 20px;
        }
        #main-panel {
            padding: 20px;
        }
        #top-panel {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
        }
        #button-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Left Panel -->
            <div id="left-panel" class="col-md-3 d-flex flex-column align-items-center border-end">
                <h2 class="mt-3">Future Features</h2>
                <p class="text-center">This panel will contain important functionality in future updates.</p>
                <p class="text-center">Stay tuned for exciting new features!</p>
                <div id="status" class="col-md-9 d-flex flex-column align-items-center justify-content-center"></div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 p-0 d-flex flex-column">
                <!-- Top Panel with Buttons -->
                <div id="top-panel">
                    <h2 class="text-center mb-3">Student Performance Analyzer</h2>
                    <div id="button-container" class="d-flex flex-row gap-3 justify-content-center">
                        <button class="btn btn-primary" id="downloadBtn">Manually Download Data</button>
                        <button class="btn btn-secondary" id="uploadBtn">Manually Upload Data</button>
                        <button class="btn btn-success" id="autoBtn">Just Do It Automatically!</button>
                        <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    </div>
                </div>
                
                <!-- Main Panel -->
                <div id="main-panel" class="flex-grow-1">
                    <div id="result" class="w-100">
                        <!-- Analysis results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
